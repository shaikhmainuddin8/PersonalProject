    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Node.js & Python API Demo</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body { font-family: "Inter", sans-serif; }
        </style>
    </head>
    <body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center border-t-4 border-indigo-500">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Fullstack Docker Demo</h1>
            
            <div class="mb-4">
                <input type="text" id="nameInput" placeholder="Enter your name"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700">
            </div>
            
            <button id="greetButton"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Greet with Python API
            </button>
            
            <p id="responseMessage" class="mt-6 text-lg text-gray-700 bg-gray-100 p-4 rounded-md hidden"></p>
            <p id="errorMessage" class="mt-6 text-lg text-red-600 bg-red-100 p-4 rounded-md hidden"></p>

            <script>
                document.getElementById('greetButton').addEventListener('click', async () => {
                    const name = document.getElementById('nameInput').value;
                    const responseMessage = document.getElementById('responseMessage');
                    const errorMessage = document.getElementById('errorMessage');

                    responseMessage.classList.add('hidden');
                    errorMessage.classList.add('hidden');
                    responseMessage.textContent = '';
                    errorMessage.textContent = '';

                    try {
                        const response = await fetch('/api/greet-python', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ name })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            responseMessage.textContent = data.message;
                            responseMessage.classList.remove('hidden');
                            responseMessage.classList.add('bg-green-100', 'text-green-700');
                        } else {
                            errorMessage.textContent = data.detail || data.message || 'An unknown error occurred.';
                            errorMessage.classList.remove('hidden');
                        }
                    } catch (error) {
                        errorMessage.textContent = `Client-side error: ${error.message}`;
                        errorMessage.classList.remove('hidden');
                    }
                });
            </script>
        </div>
    </body>
    </html>
